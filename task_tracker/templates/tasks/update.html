{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ task['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or task['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or task['body'] }}</textarea>
    <label for="priority">Priority</label>
    <input name="priority" id="priority"
      value="{{ request.form['priority'] or task['priority'] }}">
    <input type="submit" value="Save">
  </form>
  <hr>
{% endblock %}
